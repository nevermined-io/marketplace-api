name: Unit and integration Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: |
          yarn

      - name: Check lint
        run: yarn lint
      - name: Check formatting
        run: yarn format:check
      - name: Compile
        run: yarn build

      - name: Running elasticsearch
        run: |
          docker run \
            -p 9200:9200 \
            -p 9300:9300 \
            -e "discovery.type=single-node" \
            -e "bootstrap.memory_lock=true" \
            -e "ELASTIC_PASSWORD=password"\
            --name es01 \
            -d docker.elastic.co/elasticsearch/elasticsearch:8.6.2
      - name: Elasticsearch Node is reachable
        run: |
          docker cp es01:/usr/share/elasticsearch/config/certs/http_ca.crt .
          curl --cacert http_ca.crt --retry 1 --retry-connrefused --connect-timeout 180 -u elastic:password -X GET "https://localhost:9200/"

      - name: Run tests
        run: |
          yarn setup:dev
          # HDWalletProvider keeps jest from exiting
          yarn test:cov --forceExit
