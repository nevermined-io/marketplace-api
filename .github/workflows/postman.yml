name: Postman tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: |
          yarn
      - name: Compile
        run: |
          yarn build
      - name: Running elasticsearch
        run: |
          docker run \
            -p 9200:9200 \
            -p 9300:9300 \
            -e "discovery.type=single-node" \
            -e "bootstrap.memory_lock=true" \
            -e "ELASTIC_PASSWORD=password"\
            -d docker.elastic.co/elasticsearch/elasticsearch:8.6.2
      - name: Elasticsearch Node is reachable
        run: |
          wget -q --waitretry=1 --retry-connrefused -T 180 -O - http://127.0.0.1:9200

      - name: Make Directory for results
        run: |
          mkdir -p testResults

      - name: Run POSTMAN collection
        env:
          ELASTIC_NODE: 'https://localhost:9200'
          ELASTIC_INDEX_NAME_PREFIX: 'marketplace-index-prefix'
          ELASTIC_USERNAME: 'elastic'
          ELASTIC_PASSWORD: 'password'
        run: |
          yarn setup:dev
          yarn dev &
          sleep 20
          yarn test:postman
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: testResults
